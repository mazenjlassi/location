<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h3> Ajout Customer</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/saveCustomer}" th:object="${CustomerForm}" method="post">
                <div class="row">
                    <!-- User Fields -->
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter customer name" required />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter customer phone" required />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="age" class="col-form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter customer age" required />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter customer email" required />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter customer password" required />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="salary" class="col-form-label">Password</label>
                        <input type="number" th:field="*{salary}" class="form-control" id="salary" placeholder="Enter customer salary" required />
                    </div>

                    <!-- Customer Fields -->
                    <div class="form-group col-md-8">
                        <label for="address" class="col-form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter customer address" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="city" class="col-form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter customer city" />
                    </div>

                    <!-- Hidden ID field -->
                    <input type="hidden" th:field="*{id}">

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
