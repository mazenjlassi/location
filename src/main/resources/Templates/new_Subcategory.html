<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h3> Ajout Subcategory</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/saveSubcategory}" th:object="${SubcategoryForm}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="name" placeholder="Enter product name" required />
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter product description" />
                    </div>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    <input type="hidden" th:field="*{id}">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
